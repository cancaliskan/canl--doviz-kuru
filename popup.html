<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="10" />

    <link rel="stylesheet" type="text/css" href="css/solid.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/content.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/content.js"></script>
</head>

<body class="currency">
    <h3 class="message"></h3>
    <section>
        <div class="divTable">
            <div class="divTableHeading">
                <div class="divTableHead">&nbsp;</div>
                <div class="divTableHead">Alış</div>
                <div class="divTableHead">Satış</div>
                <div class="divTableHead">Son Güncelleme</div>
            </div>
            <div class="divTableBody">
                <div class="divTableRow">
                    <div class="divTableCell" id="currencyName"><i class="fas fa-dollar-sign"></i> Dolar</div>
                    <div class="divTableCell"><span id="dollarBuyingPrice" /></div>
                    <div class="divTableCell"><span id="dollarSellingPrice" /></div>
                    <div class="divTableCell"><span id="dollarUpdateTime" /></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell" id="currencyName"><i class="fas fa-euro-sign"></i> Euro</div>
                    <div class="divTableCell"><span id="euroBuyingPrice" /></div>
                    <div class="divTableCell"><span id="euroSellingPrice" /></div>
                    <div class="divTableCell"><span id="euroUpdateTime" /></div>
                </div>
                <div class="divTableRow">
                    <div class="divTableCell" id="currencyName"><i class="fas fa-coins"></i> Gram Altın</div>
                    <div class="divTableCell"><span id="gramGoldBuyingPrice" /></div>
                    <div class="divTableCell"><span id="gramGoldSellingPrice" /></div>
                    <div class="divTableCell"><span id="gramGoldUpdateTime" /></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
